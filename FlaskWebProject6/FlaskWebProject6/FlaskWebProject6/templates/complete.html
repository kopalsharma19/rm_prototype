<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/static/content/index.css" />
    <meta name="viewport" content="width = device-width, initial-scale= 1.0" />
    <script src="https://kit.fontawesome.com/18264bfb6e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/admin.js"></script>
    <title>Admin Page</title>
</head>
<body>
    <div class="side-menu">
        <h4 class="workamp-text">WORKAMP</h4>
        <div class="avatar">
            <img src="src/admin.jpg.png" alt="Admin Profile Image" class="icon">
            <h4 class="avatar-text">ADMIN</h4>
        </div>
        <div class="menu-select">
            <a href="{{url_for('admin_dash')}}">
                <h4 class="menu-opt">DASHBOARD</h4>
            </a>
            <a href="admin2.html">
                <h4 class="menu-opt">UPCOMING</h4>
        </div>
        </a>
    </div>
    <h3 class="header" id="checklist-head">Completed Tasks</h3>
    <div class="cards-list" id="expense-list">
        {% for t in records_list %}
        <div class="card" id="complete-list">
            <div class="check-div">
                <h5 class="card-title" id="expense-title">{{t['Activity']}}</h5>
            </div>
            <div class="cost-list" id="time">
                <p class="cost" id="time-list-text">{{t['doneAt']}}</p>
            </div>
            <div class="button js-modal-show-fin" id="done">
                <a href="./done?_id={{t['_id']}}"><input type="button" value="Done"></a>
            </div>
        </div>
        {% endfor %}
      </div>

        <div class="buttons">
            <div class="button" id="export">
                <a href="{{url_for('excel')}}">
                <div class="button-text" id="export-text">Export Excel</div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
